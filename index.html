<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EfraChat - Chat Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #4c1d95, #1e1b4b);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .username-section {
            margin-bottom: 30px;
        }

        .username-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .username-section input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .username-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .online-users {
            flex: 1;
        }

        .online-users h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .user-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(90deg, #2d1b69, #4c1d95);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 20px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .username {
            font-weight: bold;
            color: #4c1d95;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }

        .message-content {
            background: white;
            padding: 12px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4c1d95;
        }

        .message-form {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4c1d95;
        }

        .send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4c1d95, #1e1b4b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #5b21b6, #312e81);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            .online-users {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="logo">
                <h1>EfraChat</h1>
                <p>Chat em tempo real</p>
            </div>
            
            <div class="username-section">
                <label for="username">Seu nome:</label>
                <input type="text" id="username" placeholder="Digite seu nome..." maxlength="20">
            </div>
            
            <div class="online-users">
                <h3><span class="status-indicator"></span>Online (<span id="user-count">0</span>)</h3>
                <div class="user-list" id="user-list">
                    <div class="user-item">Nenhum usu치rio online</div>
                </div>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <h2>游눫 Conversa Principal</h2>
            </div>
            
            <div class="messages-container" id="messages">
                <div class="message">
                    <div class="message-header">
                        <span class="username">Sistema</span>
                        <span class="timestamp" id="welcome-time"></span>
                    </div>
                    <div class="message-content">
                        Bem-vindo ao EfraChat! Digite seu nome e comece a conversar. 丘멆잺 <strong>Aten칞칚o:</strong> Este chat funciona apenas em mem칩ria - todas as mensagens ser칚o perdidas ao fechar a p치gina.
                    </div>
                </div>
            </div>
            
            <div class="message-form">
                <input type="text" class="message-input" id="message-input" 
                       placeholder="Digite sua mensagem..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Dados em mem칩ria (perdidos quando a p치gina 칠 fechada)
        let messages = [];
        let onlineUsers = new Set(); // Usando Set para evitar duplicatas
        let username = '';
        let lastMessageCount = 0;
        let userActivityTimeout = new Map(); // Para controlar timeout dos usu치rios

        // Configura o hor치rio da mensagem de boas-vindas
        document.getElementById('welcome-time').textContent = new Date().toLocaleTimeString('pt-BR', {
            hour: '2-digit',
            minute: '2-digit'
        });

        // Fun칞칚o para mostrar mensagens de erro/sucesso
        function showMessage(text, type = 'error') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // Fun칞칚o para enviar mensagem
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const usernameInput = document.getElementById('username');
            
            const message = messageInput.value.trim();
            username = usernameInput.value.trim();
            
            if (!username) {
                showMessage('Por favor, digite seu nome primeiro!');
                usernameInput.focus();
                return;
            }
            
            if (!message) {
                messageInput.focus();
                return;
            }
            
            // Adicionar mensagem ao array em mem칩ria
            const newMessage = {
                id: Date.now(),
                username: username,
                message: message,
                timestamp: new Date().toISOString()
            };
            
            messages.push(newMessage);
            
            // Limitar a 100 mensagens para n칚o sobrecarregar a mem칩ria
            if (messages.length > 100) {
                messages = messages.slice(-100);
            }
            
            // Adicionar usu치rio aos online
            addUserOnline(username);
            
            // Limpar input e atualizar interface
            messageInput.value = '';
            displayMessages();
            
            showMessage('Mensagem enviada!', 'success');
        }

        // Fun칞칚o para adicionar usu치rio online
        function addUserOnline(user) {
            if (user && user.trim()) {
                onlineUsers.add(user.trim());
                
                // Limpar timeout anterior se existir
                if (userActivityTimeout.has(user)) {
                    clearTimeout(userActivityTimeout.get(user));
                }
                
                // Definir novo timeout para remover usu치rio ap칩s 30 segundos de inatividade
                const timeoutId = setTimeout(() => {
                    onlineUsers.delete(user);
                    updateOnlineUsers();
                }, 30000);
                
                userActivityTimeout.set(user, timeoutId);
                updateOnlineUsers();
            }
        }

        // Fun칞칚o para exibir mensagens
        function displayMessages() {
            const messagesContainer = document.getElementById('messages');
            const wasAtBottom = messagesContainer.scrollTop >= (messagesContainer.scrollHeight - messagesContainer.clientHeight - 50);
            
            // Limpar container mantendo apenas a mensagem de boas-vindas
            const welcomeMessage = messagesContainer.firstElementChild;
            messagesContainer.innerHTML = '';
            messagesContainer.appendChild(welcomeMessage);
            
            // Adicionar todas as mensagens
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const date = new Date(msg.timestamp);
                const timeString = date.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="username">${escapeHtml(msg.username)}</span>
                        <span class="timestamp">${timeString}</span>
                    </div>
                    <div class="message-content">
                        ${escapeHtml(msg.message)}
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
            });
            
            // Rolar para baixo se estava no final
            if (wasAtBottom || messages.length !== lastMessageCount) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            lastMessageCount = messages.length;
        }

        // Fun칞칚o para atualizar lista de usu치rios online
        function updateOnlineUsers() {
            const userList = document.getElementById('user-list');
            const userCount = document.getElementById('user-count');
            
            userList.innerHTML = '';
            userCount.textContent = onlineUsers.size;
            
            if (onlineUsers.size === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'user-item';
                emptyDiv.textContent = 'Nenhum usu치rio online';
                emptyDiv.style.opacity = '0.6';
                userList.appendChild(emptyDiv);
            } else {
                // Converter Set para Array e ordenar
                const sortedUsers = Array.from(onlineUsers).sort();
                
                sortedUsers.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `<span class="status-indicator" style="width: 6px; height: 6px; margin-right: 8px;"></span>${escapeHtml(user)}`;
                    userList.appendChild(userDiv);
                });
            }
        }

        // Fun칞칚o para atualizar atividade do usu치rio
        function updateUserActivity() {
            const usernameInput = document.getElementById('username');
            const currentUsername = usernameInput.value.trim();
            
            if (currentUsername && currentUsername !== username) {
                username = currentUsername;
                addUserOnline(username);
            } else if (username) {
                addUserOnline(username);
            }
        }

        // Fun칞칚o para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Atualizar atividade quando o usu치rio digita o nome
        document.getElementById('username').addEventListener('input', function(e) {
            // Debounce para evitar muitas chamadas
            clearTimeout(this.timeout);
            this.timeout = setTimeout(() => {
                updateUserActivity();
            }, 1000);
        });

        // Atualizar atividade periodicamente
        setInterval(updateUserActivity, 15000);

        // Limpeza quando a p치gina 칠 fechada
        window.addEventListener('beforeunload', function() {
            if (username) {
                onlineUsers.delete(username);
            }
        });

        // Inicializa칞칚o
        updateOnlineUsers();
    </script>
</body>
</html>
